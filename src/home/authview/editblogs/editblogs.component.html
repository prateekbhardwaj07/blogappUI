<!-- write angular logic for different parts according to requested page's value -->
<!-- Page related functions -->
<div class="mainpage">
    <div id="postcreation" [class.hidden]="hideAddDiv">
        <div class="section_heading">
            <h3>Create Post Here </h3>

        </div>
        <div class="div_textarea">
            <form id="post_form" #editForm = "ngForm" (ngSubmit)="onEditSubmit(editForm)" novalidate>
                <label> Heading for Post</label>
                <input type="text" name="Post_Heading" id="input_head" ngModel>
                <label>Content for Post</label>
                <textarea class="posttext" rows="4" name="Post_Text" placeholder="Write something here..." ngModel ></textarea>
                <label>Image for Post</label>
                <input type="file" name="Post_Image" id="input_img" ngModel>
                <button type="submit" name="submit_btn" id="submit_btn"  class="btn" [disabled]="!editForm.valid">Submit Data</button>
            </form>
        </div>

    </div>


    <!-- Page related functions -->

    <div id="postmanage" [class.hidden]="hidePrevDiv">
        <div class="section_heading">
            <h3>Manage Post Here </h3>
        </div>

        <div class="div_textarea">
            <table id="post_table">
                <tr>
                    <th>ID</th>
                    <th>Post_Heading</th>
                    <th>Author</th>
                    <th>Created On</th>
                    <th>Action</th>
                </tr>
                <tr *ngFor = 'let post of posts'>
                    <td>{{post.post_id}}</td>
                    <td>{{ppst.heading}}</td>
                    <td>{{post.author}}</td>
                    <td>{{post.created_tm}}</td>
                    <td><a [routerLink] = "['/deletePosts']">Delete</a></td>
                </tr>
            </table>

            <div class="load-btn">
                <form id="load-articles" action="/" method="post">
                    <button class="btn btn-loadmore" type="submit"><i class="fas fa-angle-double-down"></i></button>
                </form>
            </div>

        </div>

    </div>

</div>
